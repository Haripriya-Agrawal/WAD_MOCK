<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Weather Application</h2>
        <div class="input-group mb-3">
            <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
            <button class="btn btn-primary" onclick="getWeather()">Get Weather</button>
        </div>
        <div id="weatherResult" class="mt-3 text-center"></div>
    </div>
    
    <script>
        const cityWeatherData = {
            "Pune": { temperature: "30째C", humidity: "60%", condition: "Sunny" },
            "Mumbai": { temperature: "32째C", humidity: "70%", condition: "Cloudy" },
            "Delhi": { temperature: "28째C", humidity: "55%", condition: "Hazy" },
            "Bangalore": { temperature: "25째C", humidity: "65%", condition: "Rainy" }
        };
        
        function getWeather() {
            let city = document.getElementById("cityInput").value.trim();
            let resultDiv = document.getElementById("weatherResult");
            
            if (cityWeatherData[city]) {
                let weather = cityWeatherData[city];
                resultDiv.innerHTML = `<div class='card p-3'><h4>${city}</h4>
                                       <p>Temperature: ${weather.temperature}</p>
                                       <p>Humidity: ${weather.humidity}</p>
                                       <p>Condition: ${weather.condition}</p></div>`;
            } else {
                resultDiv.innerHTML = `<div class='alert alert-danger'>City not found in database.</div>`;
            }
        }
    </script>
</body>
</html>
